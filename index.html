<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--Wrapper-->
    <div class="wrapper">

        <!--Container-->
        <div class="container">
        <!--Heading-->
        <h1>PASSWORD GENERATOR</h1>

        <!--Display Container-->
        <div class="display-container">
            <input type="text" placeholder="PASSWORD" readonly data-passwordDisplay>
            <button class="data-copy">
                <span class="copy-tooltip" data-copyMsg></span>
                <i class="fa-regular fa-copy" data-copy></i>
            </button>
        </div>

        <!--Generator Container-->
        <div class="generator-container">

            <div class="length-container">
                <p>Password Length</p>
                <p class="num" data-lengthDisplay>8</p>
            </div>

            <input type="range" min="1" max="20" steps="1" class="slider" data-lengthSlider>

            <div class="checkboxes">
                <div class="upper-letter">
                    <input type="checkbox" name="uppercase" value="uppercase" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div class="lower-letter">
                    <input type="checkbox" name="lowercase" value="lowercase" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>

                <div class="numbers">
                    <input type="checkbox" name="numbers" value="numbers" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>

                <div class="symbols">
                    <input type="checkbox" name="symbols" value="symbols" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="light"></div>
            </div>

            <button class="generate-btn">Generate Password</button>
        </div>

        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/da144daa1c.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
